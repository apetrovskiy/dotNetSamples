
<html>
 <head>
     <title>aaaa</title>
        <script>
            // http://www.dyn-web.com/tutorials/iframes/height/
            function getDocHeight(doc) {
                doc = doc || document;
                // stackoverflow.com/questions/1145850/
                var body = doc.body, html = doc.documentElement;
                var height = Math.max( body.scrollHeight, body.offsetHeight, 
                    html.clientHeight, html.scrollHeight, html.offsetHeight );
                return height;
            }
            
            function setIframeHeight(id) {
                var ifrm = document.getElementById(id);
                var doc = ifrm.contentDocument? ifrm.contentDocument: 
                    ifrm.contentWindow.document;
                ifrm.style.visibility = 'hidden';
                ifrm.style.height = "10px"; // reset to minimal height ...
                // IE opt. for bing/msn needs a bit added or scrollbar appears
                ifrm.style.height = getDocHeight( doc ) + 4 + "px";
                ifrm.style.visibility = 'visible';
            }
        </script>
 </head>
 <body>
    <hr>
    <h1>aaa</h1>
    <hr>
    <p id="info">@Model.Info</p>
    <h3>Please select test workflow</h3>
     <form method="POST">
        
        <select multiple="multiple" name="colors">
        <option> RED </option>
        <option> GREEN </option>
        <option> YELLOW </option>
        <option> BLUE </option>
        <option> ORANGE </option>
        </select>
        
        <select id="workflows_id" name="workflow_name">
            <option>a1</option>
            <option>a2</option>
            <option>a3</option>
        </select>
        <input type="submit" value="Select" />
    </form>
    <h3>Test parameters</h3>
    @Model.Path
    @Model.colors
    <iframe id="t_id" src="@Model.Path" name="t_name" seamless width="100%" onload="setIframeHeight(this.id)" scrolling=auto></iframe>
 </body>
</html>
