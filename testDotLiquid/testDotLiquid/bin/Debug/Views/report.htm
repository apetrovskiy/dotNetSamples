
<html>
	<head>
		<title></title>
		<script>
		function setText(t) {
			var False = false;
			var True = true;
			document.getElementById("text").innerText = t;
			var button = document.getElementById(t);
			button.disabled = @Model.On;
		}
		</script>
	</head>
	<body>
		<h1>@Model.On</h1>
		<button id="b1" onclick="setText('b1')">B1</button>
		<button id="b2" onclick="setText('b2')">B2</button>
		<button id="b3" onclick="setText('b3')">B3</button>
		<button id="b4" onclick="setText('b4')">B4</button>
		<br>
		<h2 id="text">aaaa</h2>
	</body>
</html>
